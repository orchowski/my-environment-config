################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DSI-1,preferred,0x0,1
monitor=DSI-1,transform,3
#monitor=DSI-1,preferred,auto,auto,transform,3
#monitor=DSI-1,scale,1.25

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun --style ~/.config/wofi/style.css

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = nm-applet &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = hyprpaper
exec-once = firefox
exec-once = /home/alex/autorotate.sh
exec-once = swayidle -w timeout 200 'brightnessctl -q set 50%-' resume 'hyprctl dispatch dpms on && brightnessctl -q set 100%' timeout 300 'swaylock' timeout 330 'hyprctl dispatch dpms on && brightnessctl -q set 10%' timeout 400 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on && brightnessctl -q set 100%' 
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XWAYLAND_NO_SCALE,1

